<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<div class="container">
    <form class="form-horizontal" role="form" action="" method="" (ngSubmit)='insertFn()'>
        <h2>Sign-up</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-12">
                <input type="text" id="fname" placeholder="First Name" class="form-control" autofocus name="firstname" required [(ngModel)]="res.f_name" name='f_name'>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-12">
                <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus required name="lastname" [(ngModel)]="res.l_name" name='l_name'>
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-12">
                <input type="date" id="birthDate" class="form-control" required name="dob" [(ngModel)]="res.dob" name='dob'>
            </div>
        </div>
        <div class="form-group" style="padding-left: 15px;">
            <input type="radio" name="gender" value="male" [(ngModel)]="res.gender" name='gender'> Male
            <input type="radio" name="gender" value="female" [(ngModel)]="res.gender" name='gender'> Female
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email </label>
            <div class="col-sm-12">
                <input type="email" id="email" placeholder="Email" class="form-control" name="email" required [(ngModel)]="res.email">
            </div>
        </div>
        <div>
            <label for="">{{message}}</label>
        </div>
         
        <button class="btn btn-danger btn-block col-md-4" type="reset">Cancel</button><button type="submit" class="btn btn-primary btn-block col-md-4">Register</button>
    </form>
</div>
